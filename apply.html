<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        /* Similar Styles as index.html */
        body {
            font-family: 'Arial,sans-serif';
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #2e6ca5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a8bc2;
        }
    </style>
</head>
<body>

    <h1>Apply Now</h1>
    <h2>Please fill out the form below to apply for your study abroad program</h2>

    <form id="apply-form" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required>

        <label for="marks">Marks/Percentage in Highest Qualification</label>
        <input type="text" id="marks" name="marks" required>

        <label for="country">Country Preference</label>
        <select id="country" name="country">
            <option value="country">Select your country Preference</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
            <option value="usa">USA</option>
            <option value="germany">Germany</option>
            <option value="france">France</option>
            <option value="ireland">Ireland</option>
        </select>

        <label for="field">Field of Study</label>
        <select id="field" name="field" required>
            <option value="Select">Select your field of Study</option>
            <option value="Archaeology">Archaeology</option>
            <option value="Anthropology">Anthropology</option>
            <option value="Arts">Arts</option>
            <option value="Bio Chemistry">Bio Chemistry</option>
            <option value="Biology">Biology</option>
            <option value="Biomedical science">Biomedical science</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Classic and English">Classic and English</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Engineering Science">Engineering Science</option>
            <option value="English language and literature">English language and literature</option>
            <option value="Fine art">Fine art</option>
            <option value="Geography">Geography</option>
            <option value="History">History</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Physics">Physics</option>
            <option value="Technology">Technology</option>
        </select>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
